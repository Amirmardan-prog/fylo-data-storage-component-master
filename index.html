<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="work-area">
    <!-- <dic class="container"> -->
    <div class="left-box">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <img src="images/icon-document.svg" alt="icon-document">
        <img src="images/icon-folder.svg" alt="icon-folder">
        <img src="images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div class="right-box">
      <div class="test">
        <div class="top-part-storage">
          Youâ€™ve used <em>815 GB</em> of your storage
        </div>
        <div class="msg">
          <div class="value-left">
            <h1>185</h1> <span> GB Left</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
      <div class="progressbar">
        <div class="progressbar_color">
          <div class="thumb"></div>
        </div>
      </div>
      <!-- <input type="range" name="" value="815" min="0" max="1000"> -->
      <div class="range-limit">
        <em class="min">0 GB</em>
        <em class="max">1000 GB</em>
      </div>
      <div class="msg_m">
        <div class="value-left_m">
          <h1>185</h1> <span> GB Left</span>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <img class="bg-pattern" src="images/bg-desktop.png" alt="background">
    <img class="bg-pattern_m" src="images/bg-mobile.png" alt="background">

  </div>
</body>

</html>
